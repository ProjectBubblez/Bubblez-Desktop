<style>
    body{
        -webkit-user-select: none;  /* Chrome all / Safari all */
        -moz-user-select: none;     /* Firefox all */
        -ms-user-select: none;      /* IE 10+ */
         user-select: none;          /* Likely future */
    }

    .btn-green {
    background-color: #00cc99!important;
    color: #fff!important;
    }
    .btn {
    display: inline-block;
    font-weight: 400;
    color: #212529;
    text-align: center;
    vertical-align: middle;

    user-select: none;

    border: 1px solid transparent;

</div>
<iframe src="https://bubblez.app/home" style="position:fixed; top:25; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden;">

</iframe>
<script>
    function back() {
        window.history.back();

    function forward() {
        window.history.forward();
